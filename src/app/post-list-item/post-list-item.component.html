<li
  class="list-none bg-white shadow-md rounded
  transition ease-in-out delay-50 hover:-translate-y-0.5 hover:scale-101 hover:bg-gray-200
  ">
  <a routerLink="post/{{post.id}}">
  <div class="px-4 py-2 bg-on-primary rounded-t">
    <h3> {{ post.title }} </h3>
  </div>
  <div class="p-4">
    <div>
      {{ post.content }}
    </div>
    <span class="text-sm">
      Comments: {{ post.comments.length }}
    </span>
  </div>
  </a>
</li>
